<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Pandas - Data Science Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            background-color: #003b73;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            min-height: 100vh; /* Ensures full height */
        }
        .section {
            display: flex;
            align-items: flex-start;
            margin-bottom: 40px;
        }
        .title {
            flex: 1;
            font-size: 1.8rem;
            font-weight: bold;
            color: #002b5c;
            margin-right: 20px;
        }
        .details {
            flex: 3;
            font-size: 1rem;
            line-height: 1.8;
            text-align: justify;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h3 class="text-center">Lazy Pandas</h3>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('tax')">Tax</a>
        <a href="#" onclick="showPage('gdp')">GDP</a>
        <a href="#" onclick="showPage('unemployment')">Unemployment</a>
        <a href="#" onclick="showPage('regression')">Regression</a>
    </div>

    <!-- Content Area -->
    <div id="content" class="content">
        <!-- Default Page -->
        <h1>Welcome to Lazy Pandas</h1>
        <p>Explore data science insights across various domains including Taxation, GDP, Unemployment, and Regression Analysis.</p>
    </div>

    <script>
        // JavaScript to switch content dynamically
        function showPage(page) {
            const content = document.getElementById('content');
            if (page === 'home') {
                content.innerHTML = `
                    <h1>Welcome to Lazy Pandas</h1>
                    <p>Explore data science insights across various domains including Taxation, GDP, Unemployment, and Regression Analysis.</p>
                `;
            } else if (page === 'tax') {
                content.innerHTML = `
                    <h1 style="text-align: center; color: #002b5c; font-weight: bold;">Tax Revenue Analysis During Economic Crises</h1>
                    <img src="Visuals/TAX.png" alt="Total Tax Revenue Trends">
                    <div class="section">
                        <div class="title">1. The Great Recession</div>
                        <div class="details">
                            <p><strong>What Happened:</strong> The financial crisis led to significant declines in economic activity, reducing incomes, corporate profits, and consumer spendingâ€”all major tax revenue sources.</p>
                            <p><strong>Graph Reaction:</strong> Tax revenues show a steady decline starting in Q4 2007, with the lowest point in Q2 2009. Personal and corporate taxes dropped due to widespread layoffs and shrinking profits. Recovery begins post-crisis but is slow, with tax revenues only showing gradual increases through 2010.</p>
                            <p><strong>Key Insight:</strong> Financial crises disrupt the tax base, leading to sustained declines in revenue and slow recovery as economic activity rebuilds over time.</p>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title">2. COVID-19 Pandemic</div>
                        <div class="details">
                            <p><strong>What Happened:</strong> The pandemic caused a sharp drop in tax revenues due to reduced business activity, temporary shutdowns, and increased unemployment. However, the impact was shorter-lived due to aggressive fiscal stimulus and quicker economic reopening.</p>
                            <p><strong>Graph Reaction:</strong> Tax revenues show a sharp dip in Q2 2020, coinciding with strict lockdowns, but quickly rebound by Q4 2020, with revenues recovering to pre-pandemic levels by 2021. The rapid rebound reflects government stimulus measures that boosted consumer and business activity.</p>
                            <p><strong>Key Insight:</strong> Health crises cause temporary disruptions in tax revenue, but recovery can be quick if effective fiscal and monetary policies are implemented.</p>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title">Key Takeaway</div>
                        <div class="details">
                            <p><strong>Financial Crises:</strong> Gradual tax revenue decline and prolonged recovery (e.g., drop from Q4 2007 to Q2 2009, slow recovery through 2010).</p>
                            <p><strong>Health Crises:</strong> Sudden revenue drops but quick rebounds (e.g., sharp decline in Q2 2020, full recovery by 2021).</p>
                        </div>
                    </div>
                    <div class="section">
                        <div class="title">Conclusion</div>
                        <div class="details">
                            <p>Financial crises create long-term damage to the tax base, while health crises lead to short-term shocks with faster recovery. Both emphasize the importance of strong policy responses to stabilize revenues and support economic recovery.</p>
                        </div>
                    </div>
                `;
            } else if (page === 'gdp') {
                content.innerHTML = `
                    <h1>GDP Insights</h1>
                    <img src="Visuals/GDP.png" alt="GDP Trends">
                    <p>Add your detailed explanation about GDP here.</p>
                `;
            } else if (page === 'unemployment') {
                content.innerHTML = `
                    <h1>Unemployment Insights</h1>
                    <img src="Visuals/UNEMPLOYMENT.png" alt="Unemployment Rate Trends">
                    <p>Add your detailed explanation about Unemployment here.</p>
                `;
            } else if (page === 'regression') {
                content.innerHTML = `
                    <h1>Regression Analysis</h1>
                    <img src="Visuals/REGRESSION.png" alt="Regression Analysis Results">
                    <p>Add your detailed explanation about Regression here.</p>
                `;
            }
        }
    </script>
</body>
</html>
