<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Pandas - Data Science Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            background-color: #003b73;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            margin: 5px 0;
        }
        .sidebar a:hover {
            background-color: #0056b3;
        }
        .content {
            margin-left: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 100vh;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 1px solid #ccc;
            margin: 20px auto;
        }
        h1, h2, h3 {
            color: #002b5c;
            font-weight: bold;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
        }
        h2 {
            font-size: 1.8rem;
            margin-top: 30px;
        }
        h3 {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        ul {
            font-size: 1rem;
            line-height: 1.8;
            font-weight: bold;
            text-align: justify;
            max-width: 80%;
        }
        p {
            font-size: 1rem;
            line-height: 1.8;
            font-weight: bold;
            text-align: center;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h3 class="text-center">Lazy Pandas</h3>
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('tax')">Tax</a>
        <a href="#" onclick="showPage('gdp')">GDP</a>
        <a href="#" onclick="showPage('unemployment')">Unemployment</a>
        <a href="#" onclick="showPage('regression')">Regression</a>
    </div>

    <!-- Content Area -->
    <div id="content" class="content">
        <h1>Welcome to Lazy Pandas</h1>
        <p>Explore data science insights across various domains including Taxation, GDP, Unemployment, and Regression Analysis.</p>
    </div>
<script>
function showPage(page) {
    const content = document.getElementById('content');
    if (page === 'home') {
        content.innerHTML = `
            <h1 style="text-align: center;">Welcome to Lazy Pandas</h1>
            <p style="text-align: center;">
                In this project, we delve into the economic impacts of two major crises: 
                <strong>The Great Recession (2007–2012)</strong> and <strong>The COVID-19 Pandemic (2019–2024)</strong>. 
                These crises disrupted global economies in unique ways, leading to significant changes in taxation, GDP, 
                and unemployment rates.
            </p>
            
            <h2 style="text-align: center;">About the Crises</h2>

            <!-- Great Recession Section -->
            <div style="text-align: center; margin-bottom: 50px;">
                <img src="Visuals/Economic crisis home.png" alt="Great Recession Image" style="max-width: 100%; height: auto; margin-bottom: 20px;">
                <h3>The Great Recession (2007–2012)</h3>
                <p>
                    The Great Recession originated from the collapse of the U.S. housing market, triggered by subprime 
                    mortgage failures and banking system collapses. It led to a prolonged period of economic stagnation, 
                    affecting jobs, investments, and consumer spending. Its long-term effects are visible in the slow 
                    recovery of GDP and tax revenues across major economies.
                </p>
            </div>

            <!-- COVID-19 Pandemic Section -->
            <div style="text-align: center; margin-bottom: 50px;">
                <img src="Visuals/Covid home.png" alt="COVID-19 Pandemic Image" style="max-width: 100%; height: auto; margin-bottom: 20px;">
            <h3>The COVID-19 Pandemic (2019–2024)</h3>
            <p style="text-align: center;">
                    The COVID-19 pandemic was an unprecedented health crisis that brought global economies to a standstill 
                    due to lockdowns and halted business activities. Unlike financial crises, this external shock required 
                    public health interventions and fiscal stimulus for recovery.
            </p>
                <p style="text-align: center;">
                    The economic effects included a sharp drop in GDP during the first half of 2020, a spike in unemployment 
                    rates, and significant tax revenue losses. However, rapid government responses, such as stimulus checks 
                    and business loans, helped the economy recover more quickly than during the Great Recession.
                </p>
            </div>
            
            <h2 style="text-align: center;">Data Sources</h2>
            <p style="text-align: center;">
                The datasets used in this project were sourced from the following trusted repositories:
            </p>
            <ul style="text-align: center; list-style-position: inside;">
                <li><strong>World Bank:</strong> For GDP data spanning multiple decades.</li>
                <li><strong>U.S. Bureau of Labor Statistics (BLS):</strong> For unemployment rate trends.</li>
                <li><strong>Internal Revenue Service (IRS):</strong> For tax revenue data during economic crises.</li>
            </ul>
            <p style="text-align: center;">
                The data includes metrics such as quarterly GDP (in trillions), unemployment rates (in percentages), 
                and total tax revenues (in billions). These datasets were cleaned and processed for analysis.
            </p>
            
            <h2 style="text-align: center;">Conclusion</h2>
            <p style="text-align: center;">
                This project explores the interconnected impacts of financial and health crises on taxation, GDP, 
                and unemployment. Navigate through the pages to gain insights into each aspect and understand 
                the broader relationships between these metrics during crises.
            </p>
            <p style="text-align: center;">
                <strong>Explore Further:</strong> Visit the pages on <a href="#" onclick="showPage('tax')">Tax</a>, 
                <a href="#" onclick="showPage('gdp')">GDP</a>, and <a href="#" onclick="showPage('unemployment')">Unemployment</a> 
                to see detailed analysis and visualizations. Discover how these crises shaped our economies and informed 
                recovery strategies.
            </p>
        `;
    } else if (page === 'tax') {
                content.innerHTML = `
                    <h1>Tax Revenue Analysis During Economic Crises</h1>
                    <img src="Visuals/TAX.png" alt="Total Tax Revenue Trends">
                    <h2>1. The Great Recession (2007–2009): Financial Crisis</h2>
                    <ul>
                        <li><strong>What Happened:</strong> The financial crisis led to significant declines in economic activity, reducing incomes, corporate profits, and consumer spending—all major tax revenue sources.</li>
                        <li><strong>Graph Reaction:</strong> Tax revenues show a steady decline starting in Q4 2007, with the lowest point in Q2 2009. Personal and corporate taxes dropped due to widespread layoffs and shrinking profits. Recovery begins post-crisis but is slow, with tax revenues only showing gradual increases through 2010.</li>
                        <li><strong>Key Insight:</strong> Financial crises disrupt the tax base, leading to sustained declines in revenue and slow recovery as economic activity rebuilds over time.</li>
                    </ul>
                    <h2>2. The COVID-19 Pandemic (2020–2021): Health Crisis</h2>
                    <ul>
                        <li><strong>What Happened:</strong> The pandemic caused a sharp drop in tax revenues due to reduced business activity, temporary shutdowns, and increased unemployment. However, the impact was shorter-lived due to aggressive fiscal stimulus and quicker economic reopening.</li>
                        <li><strong>Graph Reaction:</strong> Tax revenues show a sharp dip in Q2 2020, coinciding with strict lockdowns, but quickly rebound by Q4 2020, with revenues recovering to pre-pandemic levels by 2021. The rapid rebound reflects government stimulus measures that boosted consumer and business activity.</li>
                        <li><strong>Key Insight:</strong> Health crises cause temporary disruptions in tax revenue, but recovery can be quick if effective fiscal and monetary policies are implemented.</li>
                    </ul>
                    <h2>Key Takeaway</h2>
                    <p><strong>Financial Crises:</strong> Gradual tax revenue decline and prolonged recovery (e.g., drop from Q4 2007 to Q2 2009, slow recovery through 2010).<br>
                    <strong>Health Crises:</strong> Sudden revenue drops but quick rebounds (e.g., sharp decline in Q2 2020, full recovery by 2021).</p>
                    <h2>Conclusion</h2>
                    <p>
                        Financial crises create long-term damage to the tax base, while health crises lead to short-term shocks with faster recovery. Both emphasize the importance of strong policy responses to stabilize revenues and support economic recovery.
                    </p>
                `;
            } else if (page === 'gdp') {
                content.innerHTML = `
                    <h1>GDP Analysis During Economic Crises</h1>
                    <img src="Visuals/GDP.png" alt="GDP Trends">
                    <h2>1. The Great Recession (2007–2012): Financial Crisis</h2>
                    <ul>
                        <li><strong>What Happened:</strong> The crisis stemmed from the collapse of the housing market and banking system failures. This systemic disruption slowed economic activity, investment, and consumer confidence.</li>
                        <li><strong>Graph Reaction:</strong> The GDP graph shows a gradual decline starting in 2007 and reaching a low point around 2009, with percentage changes showing steep negative dips (e.g., a sharp drop of -2.4% in Q1 2009). Recovery in GDP is slow, with modest percentage growth (around 0.5-1%) for years, reflecting prolonged economic damage.</li>
                        <li><strong>Key Insight:</strong> Financial crises create persistent declines, with recovery stretched over years due to weakened financial systems and delayed consumer spending.</li>
                    </ul>
                    <h2>2. The COVID-19 Pandemic (2019–2024): Health Crisis</h2>
                    <ul>
                        <li><strong>What Happened:</strong> A global health crisis led to lockdowns and halted business activity. Unlike the Great Recession, this was an external shock to the economy rather than a systemic issue.</li>
                        <li><strong>Graph Reaction:</strong> The GDP graph shows an immediate and sharp drop in early 2020, with percentage change plunging by over -9% in Q2 2020, reflecting the sudden halt in economic activity. However, the recovery is rapid, with GDP rebounding strongly by Q4 2020 and percentage growth spiking above 5% in mid-2021, aided by government stimulus and reopening efforts.</li>
                        <li><strong>Key Insight:</strong> Health crises lead to sharp but short-lived disruptions, with recovery largely dependent on public health interventions and fiscal policy.</li>
                    </ul>
                    <h2>Interactions Between Crises</h2>
                    <ul>
                        <li><strong>Health Crises Risk Financial Crises:</strong> The sharp GDP drop in Q2 2020 during COVID-19 could have destabilized financial markets, but swift government action (e.g., stimulus checks) prevented this.</li>
                        <li><strong>Financial Crises Harm Health Outcomes:</strong> During the Great Recession, economic hardship led to stress, reduced healthcare access, and worsened public health outcomes.</li>
                    </ul>
                    <h2>Key Takeaway</h2>
                    <p>
                        <strong>Financial Crises:</strong> Gradual GDP decline and slow recovery (e.g., -2.4% in Q1 2009, sluggish growth through 2011) highlight the long-term damage to financial systems, consumer confidence, and investment.<br>
                        <strong>Health Crises:</strong> Sudden GDP drops (e.g., -9% in Q2 2020) with sharp rebounds (e.g., >5% growth in 2021) reflect the temporary nature of disruptions caused by external shocks like pandemics, where recovery depends on swift and strong policy responses.
                    </p>
                    <h2>Conclusion</h2>
                    <p>
                        Financial crises stem from structural issues in the economy, leading to prolonged instability and slow recovery. Health crises, while more sudden, tend to recover faster if effective public health and economic measures are implemented. However, both crises are deeply interconnected—health crises can destabilize financial systems, while financial crises can exacerbate health outcomes.
                    </p>
                `;
            } else if (page === 'unemployment') {
                content.innerHTML = `
                    <h1>Unemployment Rate Analysis During Economic Crises</h1>
                    <img src="Visuals/UNEMPLOYMENT.png" alt="Unemployment Rate Trends">
                    <h2>1. The Great Recession</h2>
                    <ul>
                        <li><strong>What Happened:</strong> The financial crisis led to widespread job losses as businesses downsized or closed, driving up unemployment. Layoffs were especially pronounced in the construction and financial sectors due to the housing market collapse and credit crunch.</li>
                        <li><strong>Graph Reaction:</strong> The unemployment rate rose steadily from about 4.6% in 2007 to a peak of 9.6% in 2010. Although the unemployment rate began to decline in 2011, the recovery was slow, and the rate remained above pre-crisis levels for several years.</li>
                        <li><strong>Key Insight:</strong> Financial crises cause prolonged unemployment spikes, as the recovery of jobs depends on rebuilding business confidence and stabilizing financial markets.</li>
                    </ul>
                    <h2>2. The COVID-19 Pandemic</h2>
                    <ul>
                        <li><strong>What Happened:</strong> The pandemic triggered sudden mass layoffs as entire industries (hospitality, travel, retail) shut down during lockdowns. This led to a sharp and unprecedented spike in unemployment.</li>
                        <li><strong>Graph Reaction:</strong> The unemployment rate jumped from about 3.5% in early 2020 to a peak of 14.7% in April 2020, the highest on record since the Great Depression. By 2021, the unemployment rate was already below 5%, thanks to swift government interventions, stimulus payments, and the reopening of businesses.</li>
                        <li><strong>Key Insight:</strong> Health crises can cause rapid unemployment surges, but strong fiscal measures and the resumption of normal economic activity can facilitate a quicker rebound.</li>
                    </ul>
                    <h2>Key Takeaway</h2>
                    <p><strong>Financial Crises:</strong> Prolonged unemployment with slow recovery.<br>
                    <strong>Health Crises:</strong> Short-term unemployment spikes with faster recovery.</p>
                    <h2>Conclusion</h2>
                    <p>Both financial and health crises highlight the need for robust policy measures to mitigate the impact on unemployment and expedite recovery.</p>
                `;
            } else if (page === 'regression') {
                      content.innerHTML = `
<h1 style="text-align: center;">Regression Analysis</h1>
                
                <!-- Correlation Analysis Section -->
                <div style="margin-bottom: 50px;">
                    <h2 style="text-align: center;">Correlation Analysis During Crises in the United States</h2>
                    <div style="text-align: center;">
                        <img src="Visuals/Col.png" alt="Heatmap of Correlations" style="max-width: 60%; height: auto; margin: 0 auto; display: block; border: 1px solid #ccc;">
                    </div>
                    <p style="text-align: justify; max-width: 80%; margin: 20px auto;">
                        As we pan over the timelines of both the Great Recession and the COVID-19 pandemic within the United States, 
                        a set of heatmaps catches our eye. These visuals lay out how U.S. GDP, total taxes, and the U.S. unemployment 
                        rate move together—or, in some cases, drift apart—across these turbulent periods.
                    </p>
                    <ul style="text-align: left; max-width: 80%; margin: 0 auto; line-height: 1.8;">
                        <li><strong>During the 2008 Crisis (2008–2009):</strong>
                            <ul>
                                <li><strong>GDP vs. Unemployment:</strong> A moderate negative correlation indicates that when U.S. GDP sank, unemployment soared. This mirrors our earlier narrative: crumbling financial systems made it harder for American businesses to stay afloat, leading to job cuts.</li>
                                <li><strong>Total Taxes vs. GDP:</strong> The relationship is weak, hinting that changes in U.S. tax policy alone didn’t fully counteract the monumental forces of a nationwide (and global) financial meltdown.</li>
                                <li><strong>Taxes vs. Unemployment:</strong> A mild negative link suggests that, in periods of higher tax revenues, U.S. unemployment dipped slightly—possibly because government programs (funded by those taxes) helped stabilize jobs.</li>
                            </ul>
                        </li>
                        <li><strong>During the COVID Crisis (2020–2021):</strong>
                            <ul>
                                <li><strong>GDP vs. Unemployment:</strong> A slight positive correlation reflects that the U.S. GDP started recovering faster while unemployment took longer to bounce back, especially in industries like hospitality and airlines.</li>
                                <li><strong>Total Taxes vs. GDP:</strong> A pronounced positive correlation shows that swift stimulus measures and relief funding bolstered economic output.</li>
                            </ul>
                        </li>
                    </ul>
                    <p style="text-align: justify; max-width: 80%; margin: 20px auto;">
                        <strong>Key Takeaway:</strong> Financial crises in the U.S. typically erode economic health more gradually 
                        but leave lasting scars, while health crises can trigger sharp, short-lived shocks. These correlations 
                        underscore how government revenues (taxes) and the U.S. job market respond differently depending on 
                        the root cause of the crisis.
                    </p>
                </div>

                <!-- Regression Model Insights Section -->
                <div style="margin-bottom: 50px;">
                    <h2 style="text-align: center;">Regression Model Insights (U.S. Perspective)</h2>
                    <div style="text-align: center;">
                        <img src="Visuals/Reg.png" alt="Regression Model Insights" style="max-width: 60%; height: auto; margin: 0 auto; display: block; border: 1px solid #ccc;">
                    </div>
                    <p style="text-align: justify; max-width: 80%; margin: 20px auto;">
                        Regression analysis provides deeper insights into the factors affecting unemployment during crises in the United States:
                    </p>
                    <ul style="text-align: left; max-width: 80%; margin: 0 auto; line-height: 1.8;">
                        <li><strong>GDP Coefficient:</strong> A subtle influence suggests GDP changes don’t automatically affect unemployment. This aligns with the idea that businesses hesitate to hire during crises, even if GDP recovers.</li>
                        <li><strong>Total Taxes Coefficient:</strong> A negative coefficient shows that higher tax revenues support lower unemployment, funding government interventions like unemployment benefits and job-retention schemes.</li>
                        <li><strong>Interaction Term:</strong> Adding an interaction term (GDP × Total Taxes) reveals limited combined effects, indicating that GDP and taxes act largely independently in their impact on unemployment.</li>
                    </ul>
                    <p style="text-align: justify; max-width: 80%; margin: 20px auto;">
                        Comparing actual and predicted unemployment rates shows that while the model captures overarching trends, 
                        it misses certain outliers caused by abrupt policy changes or industry-specific disruptions.
                    </p>
                </div>

                <!-- Validation Section -->
                <div style="margin-bottom: 50px;">
                    <h2 style="text-align: center;">Validation Through Predictions</h2>
                    <p style="text-align: justify; max-width: 80%; margin: 20px auto;">
                        A scatter plot comparing actual unemployment rates to predicted values shows that most points cluster near 
                        the diagonal “perfect prediction” line, indicating the model's effectiveness in capturing trends. However, 
                        some outliers highlight the limitations of models in accounting for abrupt policy changes or unique events.
                    </p>
                    <p style="text-align: justify; max-width: 80%; margin: 20px auto;">
                        <strong>Bringing It All Together:</strong> 
                        Tracking GDP, tax revenues, and unemployment through the Great Recession and the COVID-19 pandemic 
                        demonstrates how the root cause of a crisis—financial versus health—shapes the speed and nature of recovery. 
                        Heatmaps show relationships, regression models identify key drivers, and validation reveals the occasional 
                        curveball that real-world crises throw our way.
                    </p>
                </div>
            `;
            }
        }
    </script>
</body>
</html>
